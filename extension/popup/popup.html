<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="popup.css">
</head>

<body>
  <div id="app">
    <!-- Login Screen -->
    <div id="loginScreen" class="screen">
      <div class="logo-header">
        <div class="logo-icon">ğŸ’°</div>
        <h2>Expense Tracker</h2>
        <p class="subtitle">Track your spending effortlessly</p>
      </div>

      <div class="oauth-section">
        <button type="button" id="googleLoginBtn" class="oauth-button google">
          <svg width="18" height="18" viewBox="0 0 18 18">
            <path fill="#4285F4" d="M17.64 9.2c0-.637-.057-1.251-.164-1.84H9v3.481h4.844c-.209 1.125-.843 2.078-1.796 2.717v2.258h2.908c1.702-1.567 2.684-3.874 2.684-6.615z"/>
            <path fill="#34A853" d="M9 18c2.43 0 4.467-.806 5.956-2.184l-2.908-2.258c-.806.54-1.837.86-3.048.86-2.344 0-4.328-1.584-5.036-3.711H.957v2.332C2.438 15.983 5.482 18 9 18z"/>
            <path fill="#FBBC05" d="M3.964 10.707c-.18-.54-.282-1.117-.282-1.707 0-.593.102-1.17.282-1.709V4.958H.957C.347 6.173 0 7.548 0 9c0 1.452.348 2.827.957 4.042l3.007-2.335z"/>
            <path fill="#EA4335" d="M9 3.58c1.321 0 2.508.454 3.44 1.345l2.582-2.58C13.463.891 11.426 0 9 0 5.482 0 2.438 2.017.957 4.958L3.964 7.29C4.672 5.163 6.656 3.58 9 3.58z"/>
          </svg>
          <span>Continue with Google</span>
        </button>

        <button type="button" id="githubLoginBtn" class="oauth-button github">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
            <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
          </svg>
          <span>Continue with GitHub</span>
        </button>
      </div>

      <div class="divider">
        <span>or</span>
      </div>

      <form id="loginForm">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="name@example.com" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter your password" required>
        </div>
        <button type="submit" class="primary-button">Sign In</button>
        <div id="loginError" class="error"></div>
      </form>
    </div>

    <!-- Main Screen -->
    <div id="mainScreen" class="screen hidden">
      <!-- No Pending Transaction -->
      <div id="noTransaction">
        <div class="empty-state">
          <div class="empty-icon">ğŸ”</div>
          <h3>No purchases detected</h3>
          <p>Complete a purchase online and we'll automatically detect it!</p>
          <button id="manualAddBtn" class="primary-button">
            <span>â•</span> Add Expense Manually
          </button>
        </div>
      </div>

      <!-- Pending Transaction -->
      <div id="transactionForm" class="hidden">
        <div class="form-header">
          <h3>ğŸ’³ Add Expense</h3>
        </div>
        <form id="expenseForm">
          <div class="form-group">
            <label for="merchant">Merchant</label>
            <input type="text" id="merchant" placeholder="e.g., Amazon, Starbucks" required>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="amount">Amount</label>
              <div class="input-with-icon">
                <span class="input-icon">$</span>
                <input type="number" id="amount" step="0.01" placeholder="0.00" required>
              </div>
            </div>

            <div class="form-group">
              <label for="date">Date</label>
              <input type="date" id="date" required>
            </div>
          </div>

          <div class="form-group">
            <label for="category">Category</label>
            <select id="category" required>
              <option value="">Select a category</option>
              <option value="groceries">ğŸ›’ Groceries</option>
              <option value="shopping">ğŸ›ï¸ Shopping</option>
              <option value="dining">ğŸ½ï¸ Dining</option>
              <option value="entertainment">ğŸ¬ Entertainment</option>
              <option value="travel">âœˆï¸ Travel</option>
              <option value="utilities">ğŸ’¡ Utilities</option>
              <option value="other">ğŸ“Œ Other</option>
            </select>
          </div>

          <div class="form-group">
            <label for="notes">Notes (optional)</label>
            <textarea id="notes" rows="3" placeholder="Add any additional details..."></textarea>
          </div>

          <div class="button-group">
            <button type="submit" class="primary-button">
              <span>âœ“</span> Save Expense
            </button>
            <button type="button" id="cancelBtn" class="secondary-button">Cancel</button>
          </div>
          <div id="formError" class="error"></div>
        </form>
      </div>

      <!-- Success Message -->
      <div id="successMessage" class="hidden">
        <div class="success-state">
          <div class="success-icon">âœ“</div>
          <h3>Expense Saved!</h3>
          <p>Your expense has been successfully recorded.</p>
          <button id="viewDashboardBtn" class="primary-button">
            ğŸ“Š View Dashboard
          </button>
        </div>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>

</html>
